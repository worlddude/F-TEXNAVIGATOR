<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Føtex Navigator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        video {
            border: 2px solid #333;
            border-radius: 8px;
            width: 60%; /* Smaller default size */
            max-width: 480px; /* Limit the width */
            height: auto;
            object-fit: cover;
        }
        #direction {
            position: absolute;
            top: 100px;
            right: 10px;
            font-size: 16px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 5px;
        }
        #coordinates {
            position: absolute;
            bottom: 100px;
            left: 10px;
            font-size: 16px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 5px;
        }
        #activateButton {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #activateButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Føtex Navigator</h1>
    <video id="videoFeed" autoplay playsinline></video>
    <div id="direction">Direction: 0°</div>
    <div id="coordinates">Coordinates: Not Available</div>
    <button id="activateButton">Activate Features</button>

    <script>
        const videoElement = document.getElementById('videoFeed');
        const directionElement = document.getElementById('direction');
        const coordinatesElement = document.getElementById('coordinates');
        const activateButton = document.getElementById('activateButton');

        // Start the camera feed
        async function startCamera() {
            console.log('Requesting camera access...');
            try {
                const constraints = {
                    video: {
                        facingMode: 'environment',  // Prefer the back camera
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                console.log('Camera access granted.');
                videoElement.srcObject = stream;
                videoElement.onloadedmetadata = () => {
                    videoElement.play(); // Ensure the video plays once metadata is loaded
                };
            } catch (error) {
                console.error('Error accessing webcam:', error);
                alert('Unable to access the camera. Please check permissions. Error: ' + error.message);
            }
        }

        // Handle device orientation (compass)
        function handleOrientation(event) {
            let alpha = event.alpha; // Compass direction (0 to 360 degrees)

            if (alpha !== null) {
                directionElement.innerText = 'Direction: ' + Math.round(alpha) + '°';
            } else {
                directionElement.innerText = 'Direction: Not Available';
            }
        }

        // Request motion permissions for iOS
        async function requestMotionPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const response = await DeviceOrientationEvent.requestPermission();
                    if (response === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation, false);
                    } else {
                        alert('Motion permission denied.');
                    }
                } catch (error) {
                    console.error('Error requesting motion permission:', error);
                }
            } else {
                window.addEventListener('deviceorientation', handleOrientation, false);
            }
        }

        // Request location permission and update coordinates
        async function requestLocationPermission() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        console.log("Location access granted.");
                        const latitude = position.coords.latitude.toFixed(6);
                        const longitude = position.coords.longitude.toFixed(6);
                        coordinatesElement.innerText = `Coordinates: ${latitude}, ${longitude}`;
                    },
                    (error) => {
                        console.error("Error accessing location:", error);
                        coordinatesElement.innerText = "Coordinates: Not Available";
                        alert("Unable to access location. Please check permissions.");
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                coordinatesElement.innerText = "Coordinates: Not Supported";
                alert("Geolocation is not supported on this device.");
            }
        }

        // Activate all features
        function activateFeatures() {
            startCamera();

            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                requestMotionPermission();
            } else {
                window.addEventListener('deviceorientation', handleOrientation, false);
            }

            requestLocationPermission();

            activateButton.disabled = true;
            activateButton.innerText = "Features Activated";
        }

        // Add event listener to the button
        activateButton.onclick = activateFeatures;
    </script>
</body>
</html>
