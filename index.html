<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Camera Preview with Barcode Scanning</title>
<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: start;
  padding: 16px;
}
.card {
  background: #111827;
  border-radius: 16px;
  padding: 16px;
  max-width: 640px;
  width: 100%;
  box-shadow: 0 10px 25px rgba(0,0,0,.3);
}
h1 { font-size: 1.25rem; margin: 0 0 8px; }
p { color: #9ca3af; margin: 8px 0 16px; }
video { width: 100%; border-radius: 12px; background: #000; }
#numbers {
  margin-top: 10px;
  font-size: 18px;
  color: #22c55e;
  word-break: break-all;
}
.footer { color: #9ca3af; font-size: 12px; text-align: center; margin-top: 10px; }
</style>

<!-- QuaggaJS library for barcode scanning -->
<script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>

</head>
<body>
<div class="card">
  <h1>ðŸ“· Camera Preview</h1>
  <p>The camera feed will start automatically. Barcode numbers will appear below when detected.</p>
  <video id="video" playsinline autoplay muted></video>
  <div id="numbers">Detected barcode numbers will appear here...</div>
  <div class="footer">Your camera feed runs in the browser. Works best over HTTPS.</div>
</div>

<script>
const video = document.getElementById('video');
const numbersDiv = document.getElementById('numbers');

// For smoothing barcode readings
let detectedCodes = {};
const stableThreshold = 3; // number of consistent detections
const displayDuration = 2000; // 2 seconds
let lastDisplayTime = 0;

// Start camera automatically on page load
async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
    video.srcObject = stream;
    startScanner();
  } catch (err) {
    alert('Error accessing camera: ' + err.message);
  }
}

// Initialize QuaggaJS for barcode scanning
function startScanner() {
  Quagga.init({
    inputStream: {
      name: 'Live',
      type: 'LiveStream',
      target: video,
      constraints: {
        width: 640,
        height: 480,
        facingMode: 'environment'
      }
    },
    locator: {
      patchSize: 'medium',   // improves rotated/small barcode detection
      halfSample: true
    },
    decoder: {
      readers: [
        'code_128_reader', 'ean_reader', 'ean_8_reader', 
        'code_39_reader', 'code_39_vin_reader', 'codabar_reader', 
        'upc_reader', 'upc_e_reader', 'i2of5_reader'
      ]
    },
    locate: true,
    numOfWorkers: 0 // simplifies rotation detection
  }, function(err) {
    if (err) {
      console.error('Error initializing Quagga:', err);
      return;
    }
    Quagga.start();
  });

  Quagga.onDetected(function(result) {
    const code = result.codeResult.code;
    const now = Date.now();

    // Count occurrences in buffer
    detectedCodes[code] = (detectedCodes[code] || 0) + 1;

    // Remove old codes (older than displayDuration)
    for (let c in detectedCodes) {
      if (c !== code && now - lastDisplayTime > displayDuration) {
        delete detectedCodes[c];
      }
    }

    // Only display if code appears >= stableThreshold times
    if (detectedCodes[code] >= stableThreshold) {
      numbersDiv.textContent = `Detected Barcode: ${code}`;
      lastDisplayTime = now;
      detectedCodes = {}; // reset buffer after stable display
    }
  });
}

// Stop camera when tab is hidden
document.addEventListener('visibilitychange', () => {
  if (document.hidden && video.srcObject) {
    video.srcObject.getTracks().forEach(track => track.stop());
  }
});

window.addEventListener('load', startCamera);
</script>
</body>
</html>
