<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Text</title>
    <style>
        #hello {
            position: absolute;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="hello" onclick="moveText(event)">Hello</div>

    <script>
        function moveText(event) {
            var hello = document.getElementById('hello');
            var x = event.clientX - hello.offsetWidth / 2;
            var y = event.clientY - hello.offsetHeight / 2;
            hello.style.left = x + 'px';
            hello.style.top = y + 'px';
        }
    </script>
</body>
</html>
