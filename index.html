<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Camera Preview</title>
<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: start;
  padding: 16px;
}
.card {
  background: #111827;
  border-radius: 16px;
  padding: 16px;
  max-width: 640px;
  width: 100%;
  box-shadow: 0 10px 25px rgba(0,0,0,.3);
}
h1 { font-size: 1.25rem; margin: 0 0 8px; }
p { color: #9ca3af; margin: 8px 0 16px; }
video { width: 100%; border-radius: 12px; background: #000; }
.footer { color: #9ca3af; font-size: 12px; text-align: center; margin-top: 10px; }
</style>
</head>
<body>
<div class="card">
  <h1>ðŸ“· Camera Preview</h1>
  <p>The camera feed will start automatically. Please allow camera access.</p>
  <video id="video" playsinline autoplay muted></video>
  <div class="footer">Your camera feed runs in the browser. Works best over HTTPS.</div>
</div>

<script>
const video = document.getElementById('video');

async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
    video.srcObject = stream;
  } catch (err) {
    alert('Error accessing camera: ' + err.message);
  }
}

// Start camera automatically on page load
window.addEventListener('load', startCamera);

// Stop camera when user switches tab (optional)
document.addEventListener('visibilitychange', () => {
  if (document.hidden && video.srcObject) {
    video.srcObject.getTracks().forEach(track => track.stop());
  }
});
</script>
</body>
</html>
