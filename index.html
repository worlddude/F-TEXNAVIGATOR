<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Camera Preview</title>
<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: start;
  padding: 16px;
}
.card {
  background: #111827;
  border-radius: 16px;
  padding: 16px;
  max-width: 640px;
  width: 100%;
  box-shadow: 0 10px 25px rgba(0,0,0,.3);
}
h1 { font-size: 1.25rem; margin: 0 0 8px; }
p { color: #9ca3af; margin: 8px 0 16px; }
video { width: 100%; border-radius: 12px; background: #000; }
button {
  appearance: none;
  border: 1px solid #334155;
  background: #0b1220;
  color: #e5e7eb;
  padding: 10px 14px;
  border-radius: 12px;
  font-size: 14px;
  cursor: pointer;
}
button.primary { background: #064e3b; border-color: #065f46; }
button.danger { background: #3f0b0b; border-color: #7f1d1d; }
.footer { color: #9ca3af; font-size: 12px; text-align: center; margin-top: 10px; }
</style>
</head>
<body>
<div class="card">
  <h1>üì∑ Camera Preview</h1>
  <p>Camera feed appears below. Works best over HTTPS.</p>
  <video id="video" playsinline autoplay muted></video>
  <div style="margin-top:12px; display:flex; gap:8px; flex-wrap:wrap">
    <button id="start" class="primary">‚ñ∂Ô∏è Start Camera</button>
    <button id="stop" class="danger" disabled>‚èπÔ∏è Stop Camera</button>
  </div>
  <div class="footer">Your camera feed runs in the browser.</div>
</div>

<script>
const video = document.getElementById('video');
const startBtn = document.getElementById('start');
const stopBtn = document.getElementById('stop');
let stream = null;

async function startCamera() {
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
    video.srcObject = stream;
    startBtn.disabled = true;
    stopBtn.disabled = false;
  } catch (err) {
    alert('Error accessing camera: ' + err.message);
  }
}

function stopCamera() {
  if (stream) {
    stream.getTracks().forEach(track => track.stop());
  }
  video.srcObject = null;
  startBtn.disabled = false;
  stopBtn.disabled = true;
}

startBtn.addEventListener('click', startCamera);
stopBtn.addEventListener('click', stopCamera);

document.addEventListener('visibilitychange', () => {
  if (document.hidden) stopCamera();
});
</script>
</body>
</html>
