<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Føtex Navigator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            position: relative; /* To position the timestamp absolutely */
        }
        h1 {
            margin-bottom: 20px;
        }
        video {
            border: 2px solid #333;
            border-radius: 8px;
            width: 80%;
            max-width: 640px;
            height: auto;
        }
        #direction {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 5px;
        }
        #activateButton {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #activateButton:hover {
            background-color: #45a049;
        }
        #lastUpdated {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #333;
            background-color: #f4f4f4;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Føtex Navigator</h1>
    <video id="videoFeed" autoplay></video>
    <div id="direction">Direction: 0°</div>

    <button id="activateButton">Activate Features</button>
    <div id="lastUpdated">Last Updated: Never</div>

    <script>
        const videoElement = document.getElementById('videoFeed');
        const directionElement = document.getElementById('direction');
        const activateButton = document.getElementById('activateButton');
        const lastUpdatedElement = document.getElementById('lastUpdated');

        // Start the camera feed
        async function startCamera() {
            console.log('Requesting camera access...');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                console.log('Camera access granted.');
                videoElement.srcObject = stream;
            } catch (error) {
                console.error('Error accessing webcam:', error);
                alert('Unable to access the camera. Please check permissions. Error: ' + error.message);
            }
        }

        // Handle device orientation (compass)
        function handleOrientation(event) {
            let alpha = event.alpha; // Compass direction (0 to 360 degrees)

            if (alpha !== null) {
                // Display the raw alpha angle from the device (0° to 360°)
                directionElement.innerText = 'Direction: ' + Math.round(alpha) + '°';
            } else {
                directionElement.innerText = 'Direction: Not Available';
            }

            // Update last updated time
            const currentTime = new Date();
            lastUpdatedElement.innerText = 'Last Updated: ' + currentTime.toLocaleTimeString();
        }

        // Request motion permissions for iOS
        async function requestMotionPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const response = await DeviceOrientationEvent.requestPermission();
                    if (response === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation, false);
                    } else {
                        alert('Motion permission denied.');
                    }
                } catch (error) {
                    console.error('Error requesting motion permission:', error);
                }
            } else {
                // For Android or browsers without explicit permission requests
                window.addEventListener('deviceorientation', handleOrientation, false);
            }
        }

        // Request location permission
        async function requestLocationPermission() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition((position) => {
                    console.log("Location access granted.");
                    console.log("Latitude:", position.coords.latitude);
                    console.log("Longitude:", position.coords.longitude);
                }, (error) => {
                    console.error("Error accessing location:", error);
                    alert("Unable to access location. Please check permissions.");
                });
            } else {
                alert("Geolocation is not supported on this device.");
            }
        }

        // Activate all features
        function activateFeatures() {
            // Request camera access
            startCamera();

            // Request motion and orientation permissions
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                requestMotionPermission();
            } else {
                window.addEventListener('deviceorientation', handleOrientation, false);
            }

            // Request location access
            requestLocationPermission();

            // Disable the activate button after activation
            activateButton.disabled = true;
            activateButton.innerText = "Features Activated";
        }

        // Add event listener to the button
        activateButton.onclick = activateFeatures;
    </script>
</body>
</html>
