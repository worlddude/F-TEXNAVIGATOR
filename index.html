<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta charset="UTF-8">
  <title>Smart Store App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background: #2a6fdb;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    .tabs button {
      flex: 1;
      padding: 12px;
      border: none;
      background: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .tabs button.active {
      background: #2a6fdb;
      color: white;
    }
    .content {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    #mapImg, #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .info-card {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #ccc;
      padding: 10px;
    }
    .add-form {
      display: none;
      flex-direction: column;
      padding: 10px;
    }
    .add-form input {
      padding: 8px;
      margin-bottom: 8px;
      font-size: 14px;
    }
    .add-form button {
      padding: 10px;
      background: #2a6fdb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h2>Smart Store App</h2>
  </header>

  <div class="tabs">
    <button id="tab-map" class="active">Map</button>
    <button id="tab-scan">Scan</button>
    <button id="tab-add">Add & Renew</button>
  </div>

  <div class="content">
    <img id="mapImg" src="https://picsum.photos/400/600?random=1" alt="Map">
    <video id="video" autoplay></video>

    <div class="add-form" id="addForm">
      <input type="text" id="barcodeInput" placeholder="Barcode">
      <input type="text" placeholder="Product Name">
      <input type="text" placeholder="Shelf / Section">
      <button>Save</button>
    </div>

    <div class="info-card" id="infoCard">
      <p><b>Product:</b> Harboe Cola</p>
      <p><b>Barcode:</b> 472648194727</p>
      <p><b>Date of location:</b> 31/08/25</p>
      <p><b>Shelf / Section:</b> 32 / 3</p>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll(".tabs button");
    const mapImg = document.getElementById("mapImg");
    const video = document.getElementById("video");
    const addForm = document.getElementById("addForm");
    const infoCard = document.getElementById("infoCard");
    const barcodeInput = document.getElementById("barcodeInput");

    let currentStream;

    // Switch Tabs
    function setActiveTab(tabId) {
      tabs.forEach(btn => btn.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");

      // Reset all
      mapImg.style.display = "none";
      video.style.display = "none";
      addForm.style.display = "none";

      if (tabId === "tab-map") {
        mapImg.style.display = "block";
        stopCamera();
      } else if (tabId === "tab-scan") {
        video.style.display = "block";
        startCamera();
      } else if (tabId === "tab-add") {
        addForm.style.display = "flex";
        stopCamera();
      }
    }

    tabs.forEach(tab => {
      tab.addEventListener("click", () => setActiveTab(tab.id));
    });

    // Camera controls
    async function startCamera() {
      try {
        currentStream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = currentStream;
      } catch (err) {
        console.error("Camera error:", err);
      }
    }
    function stopCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
      }
    }

    // Fake scan simulation
    function fakeScan(barcode) {
      if (barcode === "unknown") {
        // Unknown barcode → Add form
        barcodeInput.value = "Unknown barcode";
        setActiveTab("tab-add");
      } else {
        // Known barcode → show info
        infoCard.innerHTML = `
          <p><b>Product:</b> Harboe Cola</p>
          <p><b>Barcode:</b> ${barcode}</p>
          <p><b>Date of location:</b> 31/08/25</p>
          <p><b>Shelf / Section:</b> 32 / 3</p>
        `;
        setActiveTab("tab-map");
      }
    }

    // Demo scan trigger
    setTimeout(() => fakeScan("unknown"), 5000);
  </script>
</body>
</html>
